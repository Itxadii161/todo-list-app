<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .container{
            height: 100%;
            width: 401px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px 0px rgb(0, 0, 0, 0.3);           
            background-color: white;
        }
        h1{
            color: blue;
            text-align: center;
            margin: 40px 0px;
            text-shadow: 1px 5px 10px blue;
        }
        #undo{
            display: none;
        }
        #input-text{
            width: 257px;
            height: 23px;
            padding: 10px;
            border: none;
            box-shadow: 0px 0px 10px 0px rgb(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #to-do{
            background-color: blue;
            box-shadow: 0px 0px 10px 0px blue;
            border-radius: 10px;
            border: none;
            /* padding: 15px; */
            color: #ffff;
            width: 90px;
            height: 44px;
        }
          
        #input-text:focus{
            border: 1px solid rgb(0, 0, 0, 0.3);
            outline: none;
            box-shadow: none;
        }
        #to-do:hover{
            background-color: rgb(12, 245, 63);
            cursor: pointer;
            box-shadow: 0px 0px 5px 0px rgb(12, 245, 63);
        }
        ul{
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #eee;
            margin: 5px 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }
        /* li:active {
            text-decoration: line-through;
        } */
        li .remove-btn {
            background-color: crimson;
            box-shadow: 0px 0px 5px 0px crimson;
            width: 89px;
            height: 33px;
            border: none;
            border-radius: 10px;
            color: white;
            margin-right: -2px;
        }
        li .remove-btn:hover{
            cursor: pointer;
        }
       
        .no-thanks{
            display: none;
            width: 89px;
            height: 33px;
            border: none;
            border-radius: 10px;
            background-color: rgb(0, 0, 0, 0.7);
            color: white;
            border: none;
            margin-right: -2px;
            box-shadow: 0px 0px 5px 0px rgb(0, 0, 0, 0.7);
        }
        .no-thanks:hover{
            cursor: pointer;
        }
        .input-btn{
            padding: 0;
            display: flex;
            justify-content: space-between;
            margin: 5px 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="input-btn">
        <input type="text" placeholder="Enter new text" id="input-text">
        <button id="to-do" onclick="addList();" >TO DO</button></div>
        <ul id="task-list"></ul>
    <script>
        function addList() {
            // assigning element to var through id
            var inputText = document.getElementById("input-text");
            var taskList = document.getElementById("task-list");

            // checking blank input

            if(!inputText.value.trim()) {
                alert("Empty! Please enter some text")
            }else{// if not blanked then the text will add
            
                // creating li
            var li = document.createElement("li");

            // creating span
            var taskText = document.createElement("span");
            taskText.innerText = inputText.value;

            // on clicking list the text will be crossed
            li.onclick = function() {
                    taskText.style.textDecoration = taskText.style.textDecoration === 'line-through' ? 'none' : 'line-through';
                    taskText.style.opacity = taskText.style.opacity === '0.5' ? '' : '0.5';
                }
            
            // creating remove btn;
            var removeBtn = document.createElement("button");
            removeBtn.innerText = "remove";
            removeBtn.className = "remove-btn";
            
            // placing elements
            li.appendChild(taskText);                
            li.appendChild(removeBtn);
            taskList.appendChild(li);

            //creating no thanks btn
            var no = document.createElement("button");
                   no.className = "no-thanks";
                   no.innerText = "No Thanks";
                   no.style.display = 'none';
                   li.appendChild(no);
            //operation of no thanks btn 
            no.onclick = function() {
                    taskList.removeChild(li);
                   }

            //perform event by clicking on remove btn
            removeBtn.onclick = function() {
                
                if (removeBtn.innerText === "remove") {
                    // taskText.innerText = "";
                    taskText.style.display = "none";
                    removeBtn.innerText = "UNDO";
                    no.style.display = 'block';
                }
                else {             
                    taskText.style.display = "block";
                    no.style.display = 'none'
                    removeBtn.innerText = "remove";
                    // taskText.innerText = removedItem;
                }                
            }
            
            inputText.value = "";
        }
    }
    </script>
</body>
</html>
